<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" href="/build/pcd_form.css"/>
  <script src="/build/pcd_form.js"></script>

  <link rel="stylesheet" href="/build/ach_form.css"/>
  <script src="/build/ach_form.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCIVault PCD Form</title>
</head>
<body>

<div class="form-container">
  <div id="pcd_app"></div>
  <div id="ach_app"></div>
</div>

<script defer>
    window.pcd_form(document.getElementById("pcd_app"), {
        submit_secret: "your_secret_here",
        submit_url: "/v1/capture/demo",
        success_callback: (d) => {
            console.log(d);
            alert("success!")
        },
        error_callback: (d) => {
            console.log(d);
            alert("an error occurred")
        },
        extra_data: {"address": "42 Wallaby Way Sydney"},
        show_card: true,
        disable_luhn: true,
        force_keypad: true,
        field_options: {}
    })

    window.ach_form(document.getElementById("ach_app"), {
        submit_secret: "your_secret_here",
        submit_url: "/v1/capture/demo",
        success_callback: (d) => {
            console.log(d);
            alert("success!")
        },
        error_callback: (d) => {
            console.log(d);
            alert("an error occurred")
        },
        extra_data: {"address": "42 Wallaby Way Sydney"},
        show_card: true,
        force_keypad: false,
        field_options: {}
    })
</script>

</body>

<style>
  .form-container {
      width: 100%;
      display: flex;
      gap: 32px;
  }

  #pcd_app {
      width: 300px;
      position: relative;
  }

  #ach_app {
      width: 512px;
  }
</style>

</html>
